<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up for Whoo!</title>
        <meta name="description" content="Sign Up for Whoo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link href="css/style.css" rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/modernizr.custom.js"></script>
    </head>
    <body>

    <div id="wrapper">
        <div id="main_header">
            <div id="header_container">
                <h1>Sign up for Whoo!</h1>
                <p id="sub_title">50 projects, 500 images, 10 videos, domain binding, and technical support.</p>
            </div>
        </div>

        <div id="form_wrapper">
            <form id="portfolio_form" action="www.google.com" method="post">

                <fieldset id="portfolio_name">
                    <legend><span class="number">1</span>First, name your portfolio</legend>
                    <div id="portfolio_container" class="container clear">
                        <label for="portfolio_title">Portfolio title</label>
                        <input id="portfolio_title" class = "input_box" type="text" name="portfolio_title" required="required">
                        <label for="portfolio_address">Portfolio address</label>
                        <input id="portfolio_address" type="text" name ="portfolio_address" required="required">
                        <span id="portfolio_suffix">.sample.com</span>
                    </div>
                </fieldset>

                <fieldset id="account_details">
                    <legend><span class="number">2</span>Now, enter your account details</legend>
                    <div id="account_container" class="container clear">
                        <label for="name">Name</label>
                        <input id="name" class = "input_box" type="text" name="name" required="required">
                        <label for="email">Email</label>
                        <input id="email" class = "input_box" type="email" name="email" required="required">
                        <p id="note">Note: We'll never share your email, promise.</p>
                        <label for="password">Password</label>
                        <input id="password" class="input_box" type="password" name="password" required="required">
                    </div>
                </fieldset>

                <fieldset id="payment_information">
                    <legend><span class="number">3</span>Finally, enter your payment information</legend>
                    <div id="payment_container" class="container clear">
                        <label for="card_number">Card number</label>
                        <input id="card_number" class = "input_box" type="text" name="card_number" required="required" autocomplete = "off">
                        
                        <fieldset id="card_selector"> 

                            <div class = "checkboxgroup">
                                
                                <input type="radio" name="credit_card_type" value="amex" id="amex" required="required">
                                <label class="card_label" for="amex"> American Express </label>

                            </div>
                            
                            <div class = "checkboxgroup">
                                
                                 <input type="radio" name="credit_card_type" value="visa" id="visa" required="required">
                                 <label class="card_label" for="visa" > Visa </label>

                            </div>
                           
                           <div class = "checkboxgroup">
                                
                                <input type="radio" name="credit_card_type" value="discover" id="discover">
                                <label class="card_label" for="discover"> Discover </label>

                            </div>
                            
                            <div class = "checkboxgroup">
                                
                                <input type="radio" name="credit_card_type" value="mastercard" id="mastercard">
                                <label class="card_label" for="mastercard"> Mastercard </label>

                            </div>
                        </fieldset>
    

                        <label for="security_code">Security code</label>
                        <input id="security_code" class="input_box" type="text" name="security_code" required="required">
                        <label for="security_code" class="security_suffix" id="security_amex">AMEX</label>
                        <label for="security_code" class="security_suffix" id="security_default"> All other cards </label> 
                        


                        <label for="expiration_date">Expiration date</label>
                        <select id="month" name="month" class="formlist" required="required">
                            <option value="">Month</option>
                            <option value = "1">01-January</option>
                            <option value = "2">02-February</option>
                            <option value = "3">03-March</option>
                            <option value = "4">04-April</option>
                            <option value = "5">05-May</option>
                            <option value = "6">06-June</option>
                            <option value = "7">07-July</option>
                            <option value = "8">08-August</option>
                            <option value = "9">09-September</option>
                            <option value = "10">10-October</option>
                            <option value = "11">11-November</option>
                            <option value = "12">12-December</option> 
                        </select>
                        <select id="year" name="year" class="formlist" required="required">
                            <option value="">Year</option>
                            <option value = "1">2013</option>
                            <option value = "2">2014</option>
                            <option value = "3">2015</option>
                            <option value = "4">2016</option>
                            <option value = "5">2017</option>
                            <option value = "6">2018</option>
                            <option value = "7">2019</option>
                            <option value = "8">2020</option>
                            <option value = "9">2021</option>
                            <option value = "10">2022</option>
                        </select>
                    </div>
                </fieldset>
            <input id="submit_button" type="submit" value="Create your portfolio" />
            </form>
        </div>
    </div>
<!--Javascript!-->
        <script type="text/javascript" src="js/jquery.js"></script>

        <script>
          Modernizr.load({
            test: Modernizr.input.required,
            yep: ['js/jquery.validate.js','js/script.js'],
            both: ['js/creditcard.js']
          });
        </script>

    </body>
</html>
